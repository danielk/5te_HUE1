<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

    <h:head>
        <title>
            <ui:insert name="pageTitle">Page Title</ui:insert>
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <style type="text/css">
            body {
                font-family: Verdana, Arial, Helvetica, sans-serif;
                font-size: 14px;
            }

            .header {
                font-family: Verdana, Arial, Helvetica, sans-serif;
                font-size: 18px;
            }

            .bottom {
                font-family: Verdana, Arial, Helvetica, sans-serif;
                font-size: 9px;
                text-align: center;
                vertical-align: middle;
                color: #8E969D;
            }
        </style>

        <!-- Nach 10 Minten erneutes einloggen forcieren -->
        <p:idleMonitor timeout="600000" onidle="idleDialog.show()">
            <p:ajax event="active" listener="#{centralBean.logout}"/>
        </p:idleMonitor>

        <p:dialog header="Ist da jemand ?" resizable="false"
                  widgetVar="idleDialog" modal="true" width="400">
            <h:outputText value="Sie wurden wegen inaktivitÃ¤t ausgeloggt ! Bitte Loggen Sie sich erneut ein."/>
        </p:dialog>

    </h:head>

    <h:body bgcolor="#ffffff">
        <table style="border: 1px solid #CAD6E0" align="center" cellpadding="0"
               cellspacing="0" border="0" width="600">
            <tbody>

            <tr>
                <td class="header" height="42" align="center" valign="middle"
                    width="100%" bgcolor="#E4EBEB">
                    <ui:insert name="pageHeader">Page Header</ui:insert>
                </td>
            </tr>
            <tr>
                <td height="1" width="100%" bgcolor="#CAD6E0"></td>
            </tr>

            <tr>
                <td width="100%" colspan="2">
                    <table width="100%" style="height: 150px" align="left"
                           cellpadding="0" cellspacing="0" border="0">
                        <tbody>
                        <tr>
                            <td align="center" width="100%" valign="middle">

                                <h:form>

                                    <ui:insert name="menu">
                                        <p:menubar>
                                            <p:menuitem value="Pers. Daten warten" action="maintain.xhtml"/>
                                            <p:menuitem value="Reiseveranstaltungen anzeigen" action="list.xhtml"/>
                                            <p:menuitem value="Logout" actionListener="#{centralBean.logout}"
                                                        disabled="true"/>
                                        </p:menubar>
                                    </ui:insert>

                                </h:form>

                                <ui:insert name="messagesShow">
                                    <h:messages showDetail="true" showSummary="false" style="color:darkred"/>
                                </ui:insert>

                            </td>
                        </tr>

                        <tr>
                            <td align="center" width="100%" valign="middle">
                                <ui:insert name="pageBody">Page Body</ui:insert></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>

            <tr>
                <td colspan="2" valign="bottom" height="1" width="100%"
                    bgcolor="#CAD6E0"></td>
            </tr>
            </tbody>
        </table>
    </h:body>

</f:view>
</html>
